<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="container mb-5 mt-4">
        <h2>Welcome to our phone store</h2>
    </header>

    <main class="container">
        <!-- search phones -->
        <section>
            <div class="mb-3 row">
                <div class="col-8">
                    <input type="email" class="form-control" id="input-field" placeholder="search your phone">
                </div>
                <div class="col-4">
                    <button id="search-btn" class="btn btn-primary">Searh</button>
                </div>
            </div>
        </section>

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phons-found" class="mt-4 d-none">
                <h3 class="text-warning">No phone found. try another search...</h3>
            </div>
        </section>

        <!-- show all button -->
        <section id="show-all" class="my-5 text-center d-none">
            <button id="show-all-btn" class="btn btn-primary">Show All</button>
        </section>

        <!-- spinner section -->
        <section id="spinner" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">name</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
